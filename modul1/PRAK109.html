<html>
<head>
    <title>Belajar PW</title>
</head>
<body>
   <h4>list dengan bullet berbentuk disk:</h4>
    <ul type="disk">
        <li>Apel</li>
        <li>Pisang</li>
        <li>Lemon</li>
        <li>Jeruk</li>
    </ul>
    <h4>list dengan bullet berbentuk lingkaran:</h4>
    <ul type="circle">
        <li>Apel</li>
        <li>Pisang</li>
        <li>Lemon</li>
        <li>Jeruk</li>
    </ul>
    <h4>list dengan bullet berbentuk kotak</h4>
    <ul type="square">
        <li>Apel</li>
        <li>Pisang</li>
        <li>Lemon</li>
        <li>Jeruk</li>
    </ul>
</body>
</html>
